<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body class="register-body">
    <div class="block">
        <div class="header">
            <a href="http://localhost:8080/login" class="header-a">Sign In</a>
            <a href="http://localhost:8080/register" class="header-a">Register</a>
            <img src="static/imgs/calculator.png" alt="" class="header-logo">
        </div>
        <div class="form-container">
            <h2 class="form-title">Register</h2>
            <p class="form-input-label">Username: <input type="text" id="username" class="form-input"/></p> 
            <p class="form-input-label">Password: <input type="password" id="pass" class="form-input"/></p>
            <p class="form-input-label">Confirm password: <input type="password" id="pass2" class="form-input"/></p>
        </div>
        <button class="register-button">Register</button>
    </div>
    

    <script src="static/registerScript.js"></script>
</body>
</html>
